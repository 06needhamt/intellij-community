<table cellpadding="15" width="98%" border="0">
  <tr>
    <td>To open any particular java symbol like class, method or field in the editor quickly, press &shortcut:GotoSymbol;
      (<font  style="font-family: Verdana; font-weight:bold;" size="3"  color="#005555">Go To | Symbol...</font>)
      and start typing the symbol.<br>
      Choose the symbol from a drop-down list that appears.
      <p><img hspace="20" src="images/goto_symbol.gif"></p>
    </td>
  </tr>
