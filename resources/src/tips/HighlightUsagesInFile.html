<body style="font-family: Verdana; font-size: 13;" LEFTMARGIN="25" TOPMARGIN="25">
<table cellpadding="15" width="98%" border="0">
  <tr>
    <td>Use &shortcut:HighlightUsagesInFile; (<font style="font-family: Verdana; font-weight:bold;" size="3" color="#005555">Search | Highlight Usages in File</font>)
      to quickly highlight usages of some variable in the current file.<br>
      Use &shortcut:FindNext; and &shortcut:FindPrevious; keys to navigate through highlighted usages.<br>
      Press &shortcut:EditorEscape; to remove the highlighting.
    </td>
  </tr>
</table>
