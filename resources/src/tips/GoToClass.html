<html>
<body style="font-family: Verdana; font-size: 13;" LEFTMARGIN="25" TOPMARGIN="25">
<table cellpadding="15" width="98%" border="0">
  <tr>
    <td>To open any class in the editor quickly, press &shortcut:GotoClass;
      (<font  style="font-family: Verdana; font-weight:bold;" size="3" color="#005555">Go to | Class...</font>)
      and start typing the name of the class. Choose the class from a drop-down list that appears.
      <p><img hspace="20" src="images/goto_class.gif"></p>
      <p>The same way you can open non-java files in your project by using &shortcut:GotoFile;
        (<font  style="font-family: Verdana; font-weight:bold;" size="3" color="#005555">Go to | File...</font>)
      </p>
    </td>
  </tr>
</table>
</body>
</html>
