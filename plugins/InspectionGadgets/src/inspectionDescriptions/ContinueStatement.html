<html>
<body>
Reports <code>continue</code> statements.
<code>continue</code> statements complicate refactoring, and can be confusing.
</body>
<p>Example:</p>
<pre>
  void foo(List&ltString&gt strs) {
    for (String str : strs) {
      if (str.contains("skip")) continue;
      handleStr(str);
    }
  }
</pre>
</html>
