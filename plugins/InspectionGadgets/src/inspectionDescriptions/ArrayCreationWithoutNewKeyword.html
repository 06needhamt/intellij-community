<html>
<body>
<p>Reports array initializers without <code>new</code> array expressions, for example: <code>int[] a = {42}</code>.</p>
<p>The quick-fix for this inspection adds a <code>new</code> array expression to the initializer, for example: <code>int[] a = new int[]{42}</code>.</p>
</body>
