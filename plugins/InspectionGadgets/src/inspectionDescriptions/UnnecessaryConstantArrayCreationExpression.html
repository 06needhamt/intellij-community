<body>
Reports constant new array expressions that can be replaced with an array initializer. Array initializers omit the type declaration because
it is already specified by the left side of the assignment.
<p><b>Example:</b></p>
<pre>
  int[] foo = new int[] {42};
</pre>
<p>After the quick-fix is applied:</p>
<pre>
  int[] foo = {42};
</pre>
<!-- tooltip end -->
</body>
