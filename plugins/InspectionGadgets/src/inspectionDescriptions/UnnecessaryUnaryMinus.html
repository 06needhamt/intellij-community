<pre>
    <b><font color="#000080">i</font> += -8;</b>
    <b><font color="#000080">i</font> = <font color="#000080">i</font> + -8;</b>
</pre>

<pre>
    <b><font color="#000080">i</font> -= 8;</b>
    <b><font color="#000080">i</font> = <font color="#000080">i</font> - 8;</b>
</pre>
