<body>
Reports any unnecessary unary minuses. Such expressions could be unnecessary hard to understand and bug-prone.
<p>
<p><b>Example:</b></p>
<pre><code>
    i += -8;
    i = i + -8;
</code></pre>
<p>After the quick-fix is applied, the result looks like this:</p>
<pre><code>
    i -= 8;
    i = i - 8;
</code></pre>
<!-- tooltip end -->
<p>

</body>
