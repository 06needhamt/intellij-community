Reports any <b>boolean</b> expressions which can be expressed more compactly, and arguably more clearly, with a conditional expression.
Example:
<pre>
  <b>boolean</b> d = a && b || !a && c;
</pre>
may be expressed as:
<pre>
  <b>boolean</b> d = a ? b : c;
</pre>
