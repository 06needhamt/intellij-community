<html>
<body>
Reports unnecessary <b>public</b> modifiers as Groovy classes and methods are <b>public</b> by default.
<p><b>Example</b>:</p>
<pre><code>
  public class Foo{
      public void bar(){
      }
  }
</code></pre>
After the quick-fix is applied:
<pre><code>
  class Foo{
      void bar(){
      }
  }
</code></pre>
</body>
</html>
