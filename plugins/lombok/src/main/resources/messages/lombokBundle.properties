config.warn.dependency.missing.title=Lombok Dependency is missing
config.warn.dependency.missing.message=<br>\
  Project "{0}" does not seem to have lombok dependency added.<br>\
  This plugin <b>does not</b> provide it and will not function correctly without.<br>\
  Please make sure to add it manually and refresh your project.<br>\
  <br>\
  <b><a href="https://projectlombok.org/mavenrepo/index.html">Click here to see how to add it to your project.</a></b>

config.warn.annotation-processing.disabled.title=Lombok Requires Annotation Processing
config.warn.annotation-processing.disabled.message=<br>\
  Annotation processing seems to be disabled for the project "{0}".<br>\
  For  plugin to function correctly, please enable it under<br>\
  "Settings > Build > Compiler > Annotation Processors"<br>\
  <br>\
  <b><a href="#">Click on this notification to go to Settings now.</a></b>

daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
- Added support for transparent changing of visibility of existing fields and variables<br>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/56">#56</a>): Missing auto-generated modifiers on fields and class shown in the "Structure" window when using `@Value`<br>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/137">#137</a>): Private visibility added by @Value not respected by IDE.<br>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/147">#147</a>): @FieldDefaults(makeFinal = true) and bitwise operators produce an error message<br>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/158">#158</a>): val causes intellij to show an invalid error when used alongside an anonymous class<br>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/202">#202</a>): @Builder supports setter for final field (@Value)<br>\
  <br>\
  <span style="font-size: 150%">If you find my plugin helpful, donate me using \
  <br><b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a>\
  </b></span>
