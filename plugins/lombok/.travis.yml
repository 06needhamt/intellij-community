language: java
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk6

env:
  - IDEA_VERSION=IC-14.1.6
  - IDEA_VERSION=IU-14.1.6
  - IDEA_VERSION=LATEST-EAP-SNAPSHOT

before_install:
 - chmod +x gradlew

