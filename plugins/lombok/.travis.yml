language: java
sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - oraclejdk8

env:
  - IDEA_VERSION=LATEST-EAP-SNAPSHOT
  - IDEA_VERSION=IC-2016.1
  - IDEA_VERSION=IC-15.0.4
  - IDEA_VERSION=IC-14.1.6

before_install:
 - chmod +x gradlew
 - pip install codecov

after_success:
  - codecov