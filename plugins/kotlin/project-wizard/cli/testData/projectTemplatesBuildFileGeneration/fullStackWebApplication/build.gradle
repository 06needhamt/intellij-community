plugins {
    id 'org.jetbrains.kotlin.multiplatform' version 'KOTLIN_VERSION'
    id 'application'
}

group = 'me.user'
version = '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

kotlin {
    jvm {
        compilations.all {
            kotlinOptions.jvmTarget = '1.8'
        }
        testRuns["test"].executionTask.configure {
            useJUnit()
        }
        withJava()
    }
    js(LEGACY) {
        binaries.executable()
        browser {
            commonWebpackConfig {
                cssSupport.enabled = true
            }
        }
    }
    sourceSets {
        commonMain {

        }
        commonTest {
            dependencies {
                implementation kotlin('test')
            }
        }
        jvmMain {
            dependencies {
                implementation 'io.ktor:ktor-server-netty:1.5.2'
                implementation 'io.ktor:ktor-html-builder:1.5.2'
                implementation 'org.jetbrains.kotlinx:kotlinx-html-jvm:0.7.2'
            }
        }
        jvmTest {

        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin-wrappers:kotlin-react:17.0.2-pre.206-kotlin-KOTLIN_VERSION'
                implementation 'org.jetbrains.kotlin-wrappers:kotlin-react-dom:17.0.2-pre.206-kotlin-KOTLIN_VERSION'
            }
        }
        jsTest {

        }
    }
}

application {
    mainClassName = 'ServerKt'
}

tasks.named('jvmProcessResources') {
    def jsBrowserDistribution = tasks.named('jsBrowserDistribution')
    from(jsBrowserDistribution)
}

tasks.named('run') {
    dependsOn(tasks.named('jvmJar'))
    classpath(tasks.named('jvmJar'))
}
