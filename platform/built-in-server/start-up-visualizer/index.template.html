<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Start-up Timeline</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- for security reasons official source of scripts is not used - versioned URL must be used  -->
  <!-- jsdelivr cannot handle amcharts package (>50MB), so, use https://www.srihash.org/ to compute integrity -->
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.11/dist/script/core.js" integrity="sha384-PsQiHaSv7tAeZR6KSjTw51TF0NcswEHzG6mqFYN6ncdtAY50NWHwuyjWQK2q7LA/" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.11/dist/script/charts.js" integrity="sha384-bPDXFb1ACdfO04ncNlNWC3q0orsZZ0Sok39fO9ztr/3kt7OuKZyEGnIlb6f3Nr4w" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.11/dist/script/themes/animated.js" integrity="sha384-2WR4/PAikFSwy8DTue1g8Cb6Bht0j1T3VoB1WthzSBLIf98n5BHhNHtOmfcPsqvk" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <!--suppress CheckTagEmptyBody -->
  <textarea id="ijInput" placeholder="Enter the IntelliJ Platform start-up timeline..." autocomplete="off"
            cols="64" rows="4"></textarea>
  <div>
    <button id="grabButton">Get from running instance</button>
    <input id="ijPort" type="number" min="1024" max="65535"/>
    <div style="padding-top: 0.5em">
      <button id="grabDevButton" title="Get from running instance on port 63343">Get from running dev instance</button>
    </div>
  </div>
</div>

<p><small>For timeline no threshold, for other charts threshold is 10ms. End time equals to last dumb-aware project start-up activity (so, preload activities may be out of end time).</small></p>

<h2>Timeline</h2>
<div id="visualization"></div>

<h2>Components</h2>
<div id="componentChart" class="activityChart"></div>

<h2>Options Top Hit Providers</h2>
<div id="optionsTopHitProviderChart" class="activityChart"></div>
</body>
</html>
