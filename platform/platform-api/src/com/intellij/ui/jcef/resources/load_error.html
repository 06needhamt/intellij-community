<html>

<style>
  .table_full {
      display: table;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color:${bgWebColor};
  }
  .table_cell_middle {
      display: table-cell;
      vertical-align: middle;
  }
  .table_h_center {
      display: table;
      margin: 0 auto;
  }
  .txt {
      text-align:left;
      color:${fgWebColor};
      font-family: monospace;
      font-size:${fontSize}px;
      line-height:${lineHeight}px;
  }
</style>

<head>
<title>Failed to open page</title>
</head>

<body>
<div class="table_full">
  <div class="table_cell_middle">
    <div class="table_h_center">
      <table>
        <tr>
          <td style="vertical-align:top;">
            <div style="padding-right:${iconPaddingRight}px">
              <img src="data:image/png;base64,${base64Image}" alt="Error"/>
            </div>
          </td>
          <td>
            <div>
              <p class="txt" style="font-size:${headerFontSize}px;font-weight:bold;padding-top:${headerPaddingTop}px;">Cannot Open the Page</p>
              <p class="txt">${failedUrl}</p>
              <p class="txt">${errorText}</p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
</body>

</html>
