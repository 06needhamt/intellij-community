<!doctype html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Start-up Timeline</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- for security reasons official source of scripts is not used - versioned URL must be used  -->
  <!-- jsdelivr cannot handle amcharts package (>50MB), so, use https://www.srihash.org/ to compute integrity -->
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.9/dist/script/core.js" integrity="sha384-PlKsP/oQhuEJevVS1tTQ/cYJBNgqwZqOXgKuPFqvBNkv23cnGg2AFhcuWqiGlYSX" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.9/dist/script/charts.js" integrity="sha384-aly+R8ukAs/wzeo5YvKZznHxXi48TS3WCHBE8YnuVUKGO1ta/+yzwUV5QphoyPxY" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/amcharts/amcharts4@4.1.9/dist/script/themes/animated.js" integrity="sha384-2WR4/PAikFSwy8DTue1g8Cb6Bht0j1T3VoB1WthzSBLIf98n5BHhNHtOmfcPsqvk" crossorigin="anonymous"></script>

  <script defer src="amd.js"></script>
  <script defer src="out/index.js"></script>
</head>
<body>
<div class="container">
  <!--suppress CheckTagEmptyBody -->
  <textarea id="ijInput" placeholder="Enter the IntelliJ Platform start-up timeline..." autocomplete="off"
            cols="64" rows="4"></textarea>
  <div>
    <button id="grabButton">Get from running instance</button>
    <input id="ijPort" type="number" min="1024" max="65535"/>
    <div style="padding-top: 0.5em">
      <button id="grabDevButton" title="Get from running instance on port 63343">Get from running dev instance</button>
    </div>
  </div>
</div>

<h2 class="subTitle">Timeline</h2>
<div id="visualization"></div>

<h2 class="subTitle">Slow Components</h2>
<div id="componentsVisualization"></div>
</body>
</html>
