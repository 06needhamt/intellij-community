<html>
<body style="font-family: Verdana; font-size: 13;" LEFTMARGIN="25" TOPMARGIN="25">
<table cellpadding="15" width="98%" border="0">
  <tr>
    <td>The &shortcut:EditorEscape; key in any tool window moves the focus to the editor.<br><br>
      &shortcut:HideActiveWindow; moves the focus to the editor and also hides the current (or last active) tool window.<br><br>
      The &shortcut:JumpToLastWindow; key moves the focus from the editor to the last focused tool window.
    </td>
  </tr>
</table>
</body>
</html>
