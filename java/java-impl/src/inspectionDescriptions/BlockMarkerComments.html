<html>
<body>
Reports comments which are used as code block markers.
Use the quick-fix to remove such comments.
<p>Example:</p>
<pre>
  while (i < 10) {
    i++;
  } // end while
</pre>
<p>After the quick-fix is applied, the result looks like this:</p>
<pre>
  while (i < 10) {
    i++;
  }
</pre>
<!-- tooltip end -->
</body>
</html>
